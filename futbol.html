<meta charset="utf-8">

<h1>Calculo de puntuaci√≥n de futbol</h1>

<script>

    function saltarlinea()
    {
        document.write("<br>")
        document.write("<br>")
        document.write("<br>")
    }

    function imprimir(contenido)
    {
        document.write(contenido)
        saltarlinea();
    }

    var victorias = parseInt(prompt("Informe la cantidad de victorias que tuvo su equipo"));
    var empates = parseInt(prompt("Informe la cantidad de empates que tuvo su equipo"));

    var puntostotal = victorias * 3 + empates;

    imprimir("El total de puntos del equipo es: " + puntostotal)

    if (puntostotal > 28)
    {
        imprimir("El equipo esta mejor que el ano pasado");
    }
    else if (puntostotal < 28)
    {
        imprimir("El equipo esta peor que el ano pasado");
    }
    else if (puntostotal == 28)
    {
        imprimir("El equipo esta igual que el ano pasado");
    }
    

</script>
