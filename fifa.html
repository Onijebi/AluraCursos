<meta charset="utf-8">

<h1>Años de los mundiales de la FIFA </h1>

<script>

    function saltarlinea()
    {
        document.write("<br>")
        document.write("<br>")
    }

    function imprimir(contenido)
    {
        document.write(contenido)
        saltarlinea();
    }

    var anhomundial = 1930;
    var limite = parseInt(prompt("Ingrese el anho limite para calcular"))

    while (anhomundial <= limite) 
    {
        imprimir("Hubo mundial de la fifa en el año " + anhomundial)
        anhomundial = anhomundial + 4;
    }

    imprimir("Fin")

</script>
