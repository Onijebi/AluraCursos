<meta charset="utf-8">

<h1>Tablas de multiplicar</h1>

<script>

    function saltarlinea()
    {
        document.write("<br>")
        document.write("<br>")
    }

    function imprimir(contenido)
    {
        document.write(contenido)
        saltarlinea();
    }

    var numero = parseInt(prompt("Ingrese el numero del cual quiere saber la tabla"))
    var multiplicador = 1;

    imprimir("Con while")

    while (multiplicador <= 10)
    {
        imprimir(numero + " x " + multiplicador + " = "  + (numero * multiplicador))
        multiplicador++
    }

//El for requiere de 3 partes for(iniciacion de la variable;condicion;incrementador){instruccion}

    imprimir("Con for")

    for (var multiplicador = 1;multiplicador <= 10;multiplicador++)
    {
        imprimir(numero + " x " + multiplicador + " = "  + (numero * multiplicador))
    }

</script>
