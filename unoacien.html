<meta charset="utf-8">

<h1>Tablas de multiplicar</h1>

<script>

    function saltarlinea()
    {
        document.write("<br>")
        document.write("<br>")
    }

    function imprimir(contenido)
    {
        document.write(contenido)
        saltarlinea();
    }

    var numero = 1;

    imprimir("Con while")

    while (numero <= 100)
    {
        imprimir(numero)
        numero++
    }

    imprimir("Con for")

    for (var numero = 1;numero <= 100;numero++)
    {
        imprimir(numero)
    }

</script>
